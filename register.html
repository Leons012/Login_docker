<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login y Registro con HTML5 y CSS3</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Animacion de pantalla -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="container animate__animated animate__fadeInUp">
    <main > 
        <article>
            <section>

                <form action="/Registrar/Registro.php" method="POST" id="register">
                    <h1>Registrate</h1>
                    <img src="icons-social/facebook.svg" title="Inicia Sesion con Facebook" alt="Inicia Sesion con Facebook">
                    <img src="icons-social/google.svg" title="Inicia Sesion con Google" alt="Inicia Sesion con Google">
                    <img src="icons-social/twitter.svg" title="Inicia Sesion con Twitter" alt="Inicia Sesion con Twitter">
                    <img src="icons-social/github.svg" title="Inicia Sesion con GitHub" alt="Inicia Sesion con GitHub">

                    <input type="text" name="Nombre" placeholder="Nombre"><br/>
                    <input type="text" name="Apellido" placeholder="Apellidos"><br/>
                    <input type="email" name="CorreoElectronico" placeholder="Correo electr&oacute;nico"><br/>
                    <input type="password" name="Contrasena" placeholder="Contrase&ntilde;a"><br/>
                    <button type="submit">Entrar</button>
                    <button type="reset">Limpiar</button>
      
                    <p>Ya tienes cuenta ?</p>
                    <p>
                        <a href="index.html">Inicia Sesion</a>
                    </p>
                </form>
            </section>
        </article>
    </main>

</body>
</html>
